<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Visualisation</title>
  <style>
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <!-- <script defer  src="./src/index.ts">  </script> -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGLFaqosoxxznpI-Uy8kMfjyxO0MG5MFI&callback=initMap"></script>
  <script>
    function initMap() {
      // The location of Uluru

      const dundee = { lat: 56.462038779097725, lng: -2.969849534425338 };
      // The map, centered at Uluru
      window.myMap = new google.maps.Map(
        document.getElementById("map"),
        {
          zoom: 8,
          center: dundee,
        }
      );

    }
  </script>
</body>

</html>
